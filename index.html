     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BMI Calculator</title>
     <style>
       body {
         font-family: Arial, sans-serif;
       }
       #result {
         font-weight: bold;
       }
     </style>
   </head>
   <body>
     <h1>BMI Calculator</h1>
     <form id="bmiForm">
       <label for="weight">Weight (kg):</label>
       <input type="number" id="weight" name="weight" step="0.01" required><br><br>
       <label for="height">Height (cm):</label>
       <input type="number" id="height" name="height" step="0.01" required><br><br>
       <button type="button" onclick="calculateBMI()">Calculate BMI</button>
     </form>
     <div id="result"></div>
   
     <script>
       function calculateBMI() {
         var weight = parseFloat(document.getElementById('weight').value);
         var height = parseFloat(document.getElementById('height').value) / 100; // Convert height from cm to meters
         
         if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
           document.getElementById('result').textContent = "Please enter valid values for weight and height.";
           return;
         }
         
         var bmi = weight / (height * height);
         document.getElementById('result').textContent = "Your BMI is: " + bmi.toFixed(2);
       }
     </script>
